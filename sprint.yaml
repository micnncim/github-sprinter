    - start_on: 2019/04/01
      due_on: 2019/10/31
  ignore:
    terms:
      - start_on: 2019/08/01
        due_on: 2019/08/14
    edge_weekdays:
      - Saturday
      - Sunday

repos:
  - name: micnncim/github-sprinter
